<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
    <title>PigDice</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="js/style.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Faster+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Faster+One|Monofett" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/favicon.jpeg">
  </head>
  <body>
  <div class="container field">
      <h3>Wanna play Pig Dice?</h3>
      <div>
        <form  id="intake">
          <div class="form-group">
            <label for="name">What is your name player 1?</label>
            <input id="p1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="name">What is your name player 2?</label>
            <input id="p2" class="form-control" type="text">
          </div>
          <button id="words" type="submit" class="btn btn-success">Ok, let's actually play NOW!</button>
<br>
<br>
      </div>
      <div class="row">
        <div class="first col-md-5">
          <form  id="intake1">
          <div class="playField">
            <div class="player1">

            </div>
            <h2>Player 1: <span id="player1name"></span> </h2>
            <h5>Score: <span id="player1score"></span></h5>
            <button id="roll1" type="submit" class="btn btn-danger">Roll the dice</button>
    <br>
    <br>
    <br>
            <button id="hold1" type="submit" class="btn btn-primary">HOLD!</button>
          </div>
          </form>
        </div>
      <div class="second col-md-5">
        <form  id="intake2">
            <div class="playField2">
              <div class="player2">

              </div>
              <h2>Player 2: <span id="player2name"></span> </h2>
              <h5>Score: <span id="player2score"></span></h5>

              <button id="roll2" type="submit" class="btn btn-danger">Roll the dice</button>
  <br>
  <br>
  <br>
              <button id="hold2" type="submit" class="btn btn-primary">HOLD!</button>
            </div>
  <br>
       </form>
      </div>
      </div>


  </div>
  </body>
</html>
